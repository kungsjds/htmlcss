<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <title>Página de Teste</title>
        <link rel="stylesheet" href="citacoes.css" />
    </head>
    <body>
        <!--A tag <q> é utilizada para citações pequenas
            Enquanto a tag <blockquote> é utilizada para citações grandes 
            propriedade cite="" é para colocar a referência de onde veio a citação, como o site, é bom e deixa acessível
            para os mecanismos de busca -->
        <p>Como dizia as Kindreds: <q>A única morte verdadeira é nunca ter vivido.</q></p>

        <p>
            Como dizia o Ekko: 
            <blockquote cite="https://www.leagueoflegends.com/pt-br/">
                As pessoas perdem muito tempo e querem mais. Eles querem mais horas em seus dias, mais dias em seus anos, mais anos em suas vidas.
            </blockquote>
        </p>
    </body>
</html>
