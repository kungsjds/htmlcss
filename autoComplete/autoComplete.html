<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <title>Página de Teste</title>
        <link rel="stylesheet" href="autoComplete.css" />
    </head>
    <body>
        <form method="POST">
            <label for="user">
                Usuário
            </label>
            <br/>

            <input id="user" type="text" name="usuario" autocomplete="on"/>
            <br />

            <label for="pass">
                Senha
            </label>
            <br />

            <input id="pass" type="password" name="senha" autocomplete="off" />
            <br />

            <input type="submit" value="Entrar" />
        </form>
    </body>
</html>
