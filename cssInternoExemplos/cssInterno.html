<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Página Teste</title>
    </head>
    <style>
        h1 {
            color: blue;
            font-size: 20px;
        }
        p {
            font-size: 15px;
            font-weight: bold;
            color: blueviolet;
        }
        a {
            font-size: 14px;
            color: green;
        }
        img {
            width: 200px;
        }
    </style>
    <body>
        <h1>Seja bem vindo</h1>       

        <p>Testando 1,2,3.</p>

        <a href="https://www.google.com.br">Clique aqui para entrar no google</a>

        <!-- alt é um texto alternativo que aparece caso a imagem não carregue -->
        <img src="https://www.google.com.br/google.jpg" alt="Logo do Google" />   
        <br/><br/>       

    </body>
</html>
