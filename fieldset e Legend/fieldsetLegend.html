<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página de Teste</title>
        <link rel="stylesheet" href="fieldsetLegend.css" />
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Redacted+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Página de Teste de Fieldset e Legend</h1>

        <form method="POST">

            <fieldset>
                <legend>Dados Pessoais</legend>
          
                <label>
                    Primeiro Nome:<br/>
                    <input type="text" name="firstname" />
                </label>

                <label>
                    Sobrenome:<br/>
                    <input type="text" name="lastname" />
                </label>
             
            </fieldset>

            <fieldset>
                <legend>Dados Profissionais</legend>                
                
                <label>
                    Nome da empresa:<br/>
                    <input type="text" name="companyname" />
                </label>

                <label>
                    Cargo na empresa:<br/>
                    <input type="text" name="companyjobtitle" />
                </label>
                
            </fieldset>

            <button>Cadastrar</button>
            
        </form>
    </body>
</html>
