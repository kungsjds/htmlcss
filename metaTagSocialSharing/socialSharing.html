<!DOCTYPE html>
<hmlt>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta property="og:url" content="url do site aqui" />

        <!--Link para consulta das propriedades de sharing: https://developers.facebook.com/docs/sharing/webmasters 
            Tipos de type mais utilizados: 
            article= artigo | product= produto a venda, por exemplo | website= algum site -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Meu titulo sharing exemplo" />
        <meta property="og:description" content="Minha descrição sharing exemplo" />
        <meta property="og:image" content="link da imagem aqui" />

        <title>Página de sharing</title>
        <link rel="stylesheet" href="socialSharing.css" />
    </head>
    <body>
        <div class="container">Página de teste de sharing</div>
    </body>
</hmlt>
