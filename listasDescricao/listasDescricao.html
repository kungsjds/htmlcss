<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <title>Página de Exemplo</title>
        <link rel="stylsheet" href="listasDescricao.css" />
    </head>
    <body>
        <!-- Dentro da tag <dd> pode colocar várias informações, imagem, link, texto, etc. 
            A tag <dl> é semântica. É bom para os mecanismos de busca e para leitores deficientes -->        
        <dl>
            <dt>Café</dt>
            <dd>
                <ul>
                    <li>Preto</li>
                    <li>Temperatura Quente</li>
                </ul>
            </dd>
           
            <dt>Água</dt>
            <dd>
                <ul>
                    <li>Transparente</li>
                    <li>Temperatura Fria</li>
                </ul>
            </dd>
        </dl>
    </body>
</html>
