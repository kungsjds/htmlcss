<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página de Teste</title>
        <link rel="stylesheet" href="tabelas.css" />
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Redacted+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1>Página de Teste de tabelas</h1>

            <!-- Utilizar o thead e tbody. Está dizendo ao navegador que aquela linha faz parte do cabeçalho(thead) da
                tabela. Com isso, caso vá imprimir, o navegador poderá imprimir o cabeçalho em todas as páginas da impressão.
                E fica melhor para fazer a formatação da tabela no css -->
            <table border="0">
                <thead>
                    <tr>
                        <th>Item 1</th>
                        <th>Item 2</th>
                        <th>Item 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                    <tr>
                        <td>...</td>
                        <td>...</td>
                        <td>...</td>
                    </tr>
                </tbody>            
            </table>
        </div>
    </body>
</html>
