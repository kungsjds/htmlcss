    <body>
        <header>

        <p>Teste tag figure</p>

        <!-- Tag figure serve para dizer aos motores de busca que aqui tem uma foto e que a legenda é associada a essa imagem.
             Utilizado somente se a imagem conter legenda, se não, não precisa. -->
        <figure>
            <img src="https://www.google.com.br/google.jpg">
            <figcaption>
                Logo do Google
            </figcaption>
        </figure>

        <p>Teste tag figure</p>

        <footer>

        </footer>
    </body>
</html>
