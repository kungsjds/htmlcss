<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página Teste</title>
        <link rel="stylesheet" href="formatacaoTexto.css" />
    </head>
    <body>

        <!-- Diferença entre b e strong
        b = NEGRITO = SEM SEMÂNTICA DE IMPORTÂNCIA 
        strong = NEGRITO = COM SEMÂNTICA DE IMPORTÂNCIA 
                (Quando utilizar outras formas de ler a página, ele irá da um "destaque/importância" 
                para essa palavra/frase, como em um leitor para deficientes, por exemplo. ) -->
        <span id="formatacao">Texto <b>qualquer</b> para usar como exemplo deste curso maravilhoso</span> 
        <br />
        <span id="formatacao">Texto <strong>qualquer</strong> para usar como exemplo deste curso maravilhoso</span>
        <br /><br / >

        <!-- Diferença entre i e em (italico) É exatamente a mesma do b e strong
        i = italico = SEM SEMÂNTICA DE IMPORTÂNCIA 
        em = italico = COM SEMÂNTICA DE IMPORTÂNCIA -->
        <span id="formatacao">Texto <i>qualquer</i> para usar como exemplo deste curso maravilhoso</span> 
        <br />

        <span id="formatacao">
            Texto <em>qualquer</em> para usar como
            <del>exemplo</del> deste 1<sup>o</sup> 1<sub>o</sub> <mark>curso maravilhoso</mark>
        </span>
        <br />

        <small id="formatacao">Exemplo de frase com menos destaque</small>
    </body>
</html>
