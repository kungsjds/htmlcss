<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página de Teste</title>
        <link rel="stylesheet" href="label.css" />
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Redacted+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Página de Teste de Label</h1>   

        <form action="C:\dsn\fontes\Projeto Aula HTML-CSS\links Exemplos\paginas\loginExemplo.html" method="GET">

            <!-- O for/id e a forma de baixo no checkbox, funcionam da mesma forma. Clicando na label, 
                irá focar no input, no check irá marcar como checked, ou unchecked caso já esteja -->
            <label for="nome">Nome Completo:</label><br/>
            <input type="text" name="nome" id="nome" />

            <label>
                <input type="checkbox" />
                Declaro que li e aceito os termos de uso
            </label>

        </form>    
    </body>
</html>
